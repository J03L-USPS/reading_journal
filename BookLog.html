<!DOCTYPE html>
<html>
<head>
    <title>Library Book Entry Form</title>
</head>
<body>
    <h2>Library Book Entry Form</h2>
    <form action="insert_book.php" method="post" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required><br><br>

        <label for="author">Author:</label>
        <input type="text" name="author" id="author" required><br><br>

        <label for="isbn">ISBN:</label>
        <input type="text" name="isbn" id="isbn" required><br><br>

        <label for="cover_image">Cover Image:</label>
        <input type="file" name="cover_image" id="cover_image"><br><br>

        <input type="submit" value="Add Book">
    </form>
</body>
</html>
